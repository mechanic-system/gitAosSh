<div id="pageStudyPlanning" class="section aos-page">		
    <div class="container-title">
        <div class="title">Планирование</div>
    </div>

    <div class="container-page">        
        <div id="tabClasses" class="container-tab">
            <div class="container-tools buttons">
                <button action="add">Добавить</button>
                <button action="edit" style="display: none;">Редактировать</button>
                <button action="journal" style="display: none;">Журнал</button>
                <button action="delete" style="display: none;">Удалить</button>
            </div>
    
            <div class="container-tools filter">
                <input type="text" placeholder="Поиск..."/>
                <select>
                    <option>По наименованию</option>
                    <option>По дате начала</option>
                    <option>По дате окончания</option>
                    <option>По режиму</option>
                    <option>По обучаемому</option>
                </select>
            </div>
        
            <div id="tableClasses" class="table aos-scroll aos-scroll-phone">
    
            </div>
        </div>

        <div id="tabEditClass" class="container-tab" style="display: none;">
            <div class="container-tools buttons">
                <button action="save">Сохранить</button>
                <button action="close">Назад</button>
            </div>

            <div class="container-edit">
                <div class="aos-scroll aos-scroll-phone">
                    <div class="field disabled">
                        <div>Преподаватель</div>
                        <div class="value">Абрамов</div>
                    </div>
                    <div id="fieldName" class="field">
                        <div>Наименование*</div>
                        <div class="value"><input type="text"/></div>
                    </div>
                    <div id="fieldSchemeType" class="field">
                        <div>Режим*</div>
                        <div>
                            <select id="selectSchemeType">
                                <option value="1">Загрузка...</option>
                            </select>
                        </div>
                    </div>
                    <div id="fieldDateStart" class="field">
                        <div>Дата начала*</div>
                        <div class="value"><input type="text"/></div>
                    </div>
                    <div id="fieldDateEnd" class="field">
                        <div>Дата окончания*</div>
                        <div class="value"><input type="text"/></div>
                    </div>
                    <div id="fieldUsers" class="field">
                        <div>Обучаемые*</div>
                        <div class="values">
                            <div class="buttons">
                                <button action="addUser">Добавить</button>
                            </div>                            
                        </div>
                    </div>
                    <div id="fieldTeams" class="field">
                        <div>Бригады</div>
                        <div class="values">
                            <div class="buttons">
                                <button action="addTeam">Добавить</button>
                            </div>                            
                        </div>
                    </div>
                    <div id="fieldTools" class="field">
                        <div>Задания*</div>
                        <div class="values">
                            <div class="buttons">
                                <button action="addTool">Добавить</button>
                                <button action="addTaskUser">Назначить</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
  
                </div>
            </div>

            <div id="dialogTools" class="aos-dialog-full-screen">
                <div class="container-content">
                    <div id="tableTools" class="table aos-scroll aos-scroll-phone">

                    </div>
                </div>
            </div>
        
            <div id="dialogUsers" class="aos-dialog-full-screen">
                <div id="treeUsers" class="container-content aos-scroll aos-scroll-phone">
                </div>
            </div>

            <div id="dialogGeneral" class="aos-dialog-full-screen">
                <div class="container-content">
                    <div id="tableGeneral" class="table aos-scroll aos-scroll-phone">

                    </div>
                </div>
            </div>

        </div>
    </div>
